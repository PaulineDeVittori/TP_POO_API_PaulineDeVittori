<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rechercher une adresse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="navbar :: navbar"></div>

<form action="/meteo" method="post">
    <div>
        <label for="address">Please input your adress :</label>
        <input name="address" id="address">
    </div>
    <div>
        <button>Get the weather at the given address !</button>
    </div>
</form >
<ul th:each="address:${allAddresses}">
    <li th:text="${address.content}" />
</ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
